<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Start Announcement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fff;
        }
    </style>
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script>
        window.onload = function() {
            console.log('Window loaded')
            document.querySelector('p').textContent = 'Your role is ' + WA.player.state.playerRole;
        }
        function startGame() {
            window.postMessage('startGame');
        }
    </script>
</head>
<body>
    <div>
        <h1>Game is about to start</h1>
        <p>Waiting for other players ...</p>
    </div>
</body>
</html>
